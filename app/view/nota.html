<div class="container nota"><div class="c9 cm12 g"><img ng-src="{{ item.img }}" alt="" class="fluid"><div class="subheader"><h1>{{item.titulo}}</h1></div><div class="container"><div class="c"><div ng-bind-html="item.contenido"></div></div></div><div class="metainfo"><div class="container"><div class="c"><i class="fa fa-calendar-o"></i> {{item.fecha}}</div><div class="c"><i class="fa fa-folder-o"></i> {{item.tipo}}</div><div class="c"><div class="container tac"><div class="c"><div class="fb-share-button"></div></div><div class="c"><a href="https://twitter.com/intent/tweet" class="twitter-share-button"></a></div></div></div></div></div></div><aside class="c3 cm12 g"><div class="container notenav"><div class="c tac"><a ui-sref="nota({id:(item.id*1)-1})" title="Artículo anterior" class="tooltip button"><i class="fa fa-chevron-left"></i></a> <a ui-sref="nota({id:(item.id*1)+1})" title="Artículo siguiente" class="tooltip button"><i class="fa fa-chevron-right"></i></a></div></div><h2>Artículos recientes</h2><ul><li ng-repeat="item in prensa | limitTo:18"><a ui-sref="nota({id:item.id})"><i class="fa fa-file-o"></i> {{ item.titulo }}</a></li></ul><!--h2 Categorías--><!--ul- for(var i=0;i<4;i++)

    |  Categorías--></aside></div>
